<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="icon" type="png" href="/Google-favicon-2015.png">
        <link rel="shortcut icon" type="image/png" href="/Google-favicon-2015.png"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
      <div class="main-search__container">
        <div class="header">
          <a href="imageSearch.html">Image Search</a>
          <a href="advanceSearch.html">Advanced Search</a>
        </div>
        <div class="logo-container">
          <img class="logo" src="/googleLogo.png" alt="Google Logo picture"/>
        </div>
        <div class="middle-content__container">
          
          <form class="form" action="https://google.com/search">
            <div id="search-bar__container">
              <div class="left-icon">
                <span class="material-symbols-outlined">
                  search
                </span>
              </div>
              <div class="text-area">
                <input type="text" name="q"/>
              </div>
              <div class="camera-icon">
                <span class="material-symbols-outlined">
                  photo_camera
                  </span>
              </div>
            </div>

            <div class="search-buttons__container">
              <input type="submit" value="Google Search" id="google-search-button" class="search-buttons">
              <input type="submit" value="I'm Feeling Lucky" id="lucky-button" class="search-buttons">
            </div>

          </form>
        </div>
        <div class="gap-filler"></div>
        <div class="footer">
          hi
        </div>
      </div>
        
        
    </body>
</html>
